{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-2 text-center">Confirm Deletion</h2>
<p class="text-center mb-6">Are you sure you want to delete the following expense?</p>

<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mb-4">
    <p><strong>Amount:</strong> {{ expense.amount }}</p>
    <p><strong>Description:</strong> {{ expense.description }}</p>
    <p><strong>Date:</strong> {{ expense.date.strftime('%Y-%m-%d') }}</p>
</div>

<div class="flex justify-center">
    <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST" style="display:inline;">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this expense?');" class="btn bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-80 transition-all duration-300 mr-2">
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-80 transition-all duration-300">Cancel</a>
</div>
{% endblock %}
