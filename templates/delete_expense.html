{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the following expense?</p>

<div>
    <strong>Amount:</strong> {{ expense.amount }}<br>
    <strong>Description:</strong> {{ expense.description }}<br>
    <strong>Date:</strong> {{ expense.date.strftime('%Y-%m-%d') }}<br>
</div>

<form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this expense?');">
    <a href="{{ url_for('dashboard') }}">Cancel</a>
</form>
{% endblock %}
