{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">User Database Entries</h2>
<div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
    <table class="w-full border-collapse rounded-lg overflow-hidden">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-3 text-left">ID</th>
                <th class="p-3 text-left">Username</th>
                <th class="p-3 text-left">Password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-b border-gray-200">
                <td class="p-3">{{ user.id }}</td>
                <td class="p-3">{{ user.username }}</td>
                <td class="p-3">{{ user.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="flex justify-center mt-6">
    <a href="{{ url_for('index') }}" class="btn bg-primary-color text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-80 transition-all duration-300">Back to Home</a>
</div>
{% endblock %}
