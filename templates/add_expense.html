{% extends 'base.html' %}
{% block content %}
<h2>Add Expense</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.amount.label }} {{ form.amount(size=32) }}<br>
    {{ form.description.label }} {{ form.description(rows=4) }}<br>
    {{ form.date.label }} {{ form.date() }}<br>  <!-- Date input -->
    {{ form.submit() }}
</form>
{% endblock %}
