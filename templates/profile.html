{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">User Profile</h2>
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Full Name:</label>
        <p class="text-gray-800">{{ user.name }}</p>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Username:</label>
        <p class="text-gray-800">{{ user.username }}</p>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Email:</label>
        <p class="text-gray-800">{{ user.email }}</p>
    </div>
    <div class="text-center mt-6">
        <a href="{{ url_for('dashboard') }}" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
